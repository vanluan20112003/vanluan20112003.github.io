<script>
// ===== Láº¤Y TÃŠN Tá»ª URL =====
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get("name");

if (name) {
    document.getElementById("title").innerHTML = `ğŸ‰ ChÃºc Má»«ng Sinh Nháº­t, ${name}! ğŸ‚`;
    document.getElementById("wish").innerHTML = `${name} thÃ¢n máº¿n, chÃºc báº¡n luÃ´n háº¡nh phÃºc, bÃ¬nh an vÃ  Ä‘áº¡t Ä‘Æ°á»£c má»i Ä‘iá»u báº¡n mong muá»‘n! ğŸ’–âœ¨`;
}

// ===== Má» QUÃ€ =====
function openGift() {
    document.getElementById("gift-box").style.display = "block";
    startConfetti();
}

// ===== CONFETTI =====
const confetti = document.getElementById("confetti");
const ctx = confetti.getContext("2d");

confetti.width = window.innerWidth;
confetti.height = window.innerHeight;

let pieces = [];
const numPieces = 200;

for (let i = 0; i < numPieces; i++) {
    pieces.push({
        x: Math.random() * confetti.width,
        y: Math.random() * confetti.height,
        size: Math.random() * 6 + 3,
        speed: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
    });
}

function updateConfetti() {
    ctx.clearRect(0, 0, confetti.width, confetti.height);

    pieces.forEach(p => {
        p.y += p.speed;
        if (p.y > confetti.height) p.y = 0;

        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    });

    requestAnimationFrame(updateConfetti);
}

function startConfetti() {
    updateConfetti();
}

</script>
